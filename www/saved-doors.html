<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Saved Doors</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bg-prime">
        <div class="axeLogo">
          <img src="/img/anixter-logo.png">
        </div>
      </ion-header-bar>
      <ion-header-bar class="bar-subheader bg-primeShade">
        <h2 class="title fontWhite textLeft">
          <script type="text/javascript">
            document.write(document.title);
          </script>
          <a class="home" href="/index.html"><img src="/img/home.png"></a>
        </h2>
      </ion-header-bar> 
      <ion-content class="has-header">
        <div id="axeMainContent">
          <div class="door-card">
              <img src="/img/door.jpg">
              <div class="door-name">Door Sample</div>
              <div class="door-location">Front Door</div>
          </div> 
          <div class="door-card">
              <img src="/img/door2.jpg">
              <div class="door-name">Door Name</div>
              <div class"door-location">Front Door</div>
          </div>   
          <div id="actionbtns">
            <a href="#" onclick="goBack()" id="myProfileCancel" class="btn btn-small btn-cancel">Back</a>
           
            <a href="/door-information.html" id="myProfileSave" class="btn btn-small btn-create">Add a Door</a>
            <a href="submit-review.html">
            <button onclick="needConnection()" class="button button-block bg-prime">
              Submit Project
            </button>
          </a>
             <script>
              function goBack() {
                window.history.back();
              }

            </script>
          </div>
        </div> 
    </ion-pane>
  </body>
</html>
